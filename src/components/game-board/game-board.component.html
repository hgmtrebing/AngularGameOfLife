<div class="game-container">
  <div class="game-controls">
    <button (click)="previousTurn()" [disabled]="turnNumber === 0">Previous Turn</button>
    <span>Turn: {{ turnNumber }}</span>
    <button (click)="advanceTurn()">Next Turn</button>
  </div>
  <app-cell-color-toolbar></app-cell-color-toolbar>
  <div class="game-board">
    @for (row of board; track row; let i = $index) {
      <div class="board-row">
        @for (cell of board[i]; track cell; let j = $index) {
          <div class="cell" [ngStyle]="getCellStyles(i, j)" (click)="toggleCell(i, j)"></div>
        }
      </div>
    }
  </div>
</div>
